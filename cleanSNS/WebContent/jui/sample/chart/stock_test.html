<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <link rel="stylesheet" href="../../jui.css" />
    <link rel="stylesheet" href="../../lib/animate.min.css" />
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body class="jui">

<div class="row" style="margin-bottom: 7px;">
    <div class="col col-12">
        <input type="file" id="xtable_btn">
    </div>
</div>

<div class="row" style="margin-bottom: 14px;">
    <table id="xtable" class="table table-classic">
        <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
            <th>Adj Close</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="row">
    <div id="chart"></div>
</div>

<script data-jui="#xtable" data-tpl="row" type="text/template">
    <tr>
        <td><!= date !></td>
        <td><!= open !></td>
        <td><!= high !></td>
        <td><!= low !></td>
        <td><!= close !></td>
        <td><!= volume !></td>
        <td><!= adj_close !></td>
    </tr>
</script>

<script>
    var xtable = null, builder = null;
    var years = {}, months = {};

    jui.ready([ "chart.builder", "uix.xtable" ], function(chart, table) {
        xtable = table("#xtable", {
            fields: [ "date", "open", "high", "low", "close", "volume", "adj_close" ],
            csvNumber: [ 1, 2, 3, 4, 5, "adj_close" ],
            sort: true,
            resize: true
        });

        builder = chart("#chart", {
            width: 1000,
            height : 500,
            theme : "jennifer",
            bufferCount: 1000,
            event : {
                render : function() {
                    years = {};
                    months = {};
                }
            },
            grid : {
                x : {
                    type : "block",  // default type is block
                    target : "date",
                    format: function(d) {
                        var count = builder.data().length,
                            arr = d.split("-");

                        var year = arr[0],
                            month = arr[1];

                        if(count > 365) {
                            if(years[year]) return "";

                            years[year] = true;
                            return year;
                        } else {
                            if(months[month]) return "";

                            months[month] = true;
                            return year + "-" + month;
                        }
                    }
                },
                y : {
                    type : "range",
                    target: [ "open", "high", "low", "close" ],
                    step: 5,
                    line : true
                }
            },
            series : {
                low: {
                    type: "low"
                },
                high: {
                    type: "high"
                },
                open: {
                    type: "open"
                },
                close: {
                    type: "close"
                }
            },
            brush : {
                type : "candlestick"
            },
            widget : {
                type : "zoom"
            },
            bind: xtable
        });

        $("#xtable_btn").change(function(e) {
            xtable.setCsvFile(e.target.files[0]);
        });
	});
</script>

<style>
    .row {
        width: 1000px;
    }
</style>

</body>
</html>
