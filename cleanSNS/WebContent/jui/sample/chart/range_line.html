<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    function getDate() {
        return Math.round((Math.random()*1000) % 300)
    }

    function getNumber() {
        return Math.round(Math.random() * 1000  % 500);
    }

    jui.ready([ "chart.builder", "util.time" ], function(chart, time) {
			var start = new Date();
			var end = time.add(start, time.hours, 5);
			
			var data = [];
			for(var i = 0; i < 30; i++) {
				data.push({ name : getNumber(), name2 : getNumber(), value : time.add(start, time.minutes, i*10)} )
			}

			var c = chart("#chart", {
				width: 400,
				height : 400,
	            theme : "jennifer",
				data : data,
				grid : {
					
					y : {
						type : "date",  // default type is block 
						domain : [ start, end ],
						step : [time.hours, 1],
						format : "hh:mm",
					    key: "value",
						color : "red",
						dist : 10
					},
					x : {
						type : 'range', 
						target : ["name"], 
						step : 10,
						line : true
					}
				},
				series : {
					name : {
						text : "이름"
					},
					name2 : {
						text : "이름2"
					},
					value : {
						text : "날짜"
					}
				},
				brush : {  
					type : 'line',
					//smooth : true, 
					target : ["name", "name2"]
				}
			});


	})
</script>


</body>
</html>
