<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>

</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        var c = chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            brush : {
                type : 'fullgauge',
                value : 75,
                startAngle : -180,
                endAngle : 360,
                size : 24,
                //arrow : true,
                text : true,
                unitText : "feeds"
            }
        });

        c.render();
	})
</script>


</body>
</html>
