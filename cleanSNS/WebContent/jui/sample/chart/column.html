<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>

</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        c = chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            data : [
                { name : 2, value : 15 },
                { name : -15, value : 6 },
                { name : -88, value : -100 },
                { name : 18, value : 5 },
            ],
            grid : {

                x1 : {
                    //type : "block",  // default type is block
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y : {
                    type : 'range',
                    domain : [-200, 0],
                    step : 10,
                    line : true
                }
            },
            series : {
                name : { text : "이름" },
                value : { text : "값" }
            },
            brush : {
                type : 'column',
                x1 : 0,
                target : ['name', 'value']
            },
            widget : {
                type : "tooltip",
                position : "right",
                brush : 0
            }
        });
	})
</script>


</body>
</html>
