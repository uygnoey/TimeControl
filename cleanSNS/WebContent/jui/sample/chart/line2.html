<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            data : [
                { name : 2, value : 15 },
                { name : 5, value : 11 },
                { name : 8, value : 10 },
                { name : 1, value : 12 },
            ],
            grid : {
                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y : {
                    type : 'range',
                    target : [ "name", "value" ],
                    step : 10
                },
                y1 : {
                    type : "range",
                    target : function(data) {
                        return data.name + data.value + 10;
                    },
                    step : 10
                }
            },
            series : {
                name : { text : "이름" },
                value : { text : "값"}
            },
            brush : [
                { type : 'line', target : "name", colors : [ "#7977C2" ] },
                { type : 'line', target : "value", y1 : 0, colors : [ "#7BBAE7" ]   },
                { type : 'scatter', target : "name", colors : [ "#7977C2" ], size : 7 },
                { type : 'scatter', target : "value", y1 : 0, colors : [ "#7BBAE7" ], size : 7 }
            ],
            widget : {
                type : "tooltip",
                brush : [ 2, 3 ]
            }
        }).render();
	})
</script>


</body>
</html>
