
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Table/API</title>

<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/util/svg.js"></script>
<script src="../../js/chart/theme/white.js"></script>

<script>

var width = 40, degree = 60, depth = 30, dis = 5;

function getX(i) {
    return (width + dis) * i;
}

jui.ready([ "util.svg", "chart.theme.white" ], function(SVGUtil, theme) {
    var svg = new SVGUtil($("#svg").get(0), { width: 1000, height: 1000 });

    svg.rect3d({
        width: width,
        height: 150,
        degree: degree,
        depth: depth,
        stroke: "#dcdcdc",
        fill: theme.colors[0],
        "stroke-width": 1
    }).translate(17, 20);

    svg.rect3d({
        width: width,
        height: 40,
        degree: degree,
        depth: depth,
        stroke: "#dcdcdc",
        fill: theme.colors[1],
        "stroke-width": 1
    }).translate(0, 155);

    svg.rect3d({
        width: width,
        height: 80,
        degree: degree,
        depth: depth,
        stroke: "#dcdcdc",
        fill: theme.colors[2],
        "stroke-width": 1
    }).translate(50, 90);

    svg.render();
});
</script>
</head>
<body class="jui">
    <div id="svg"></div>
</body>
</html>
