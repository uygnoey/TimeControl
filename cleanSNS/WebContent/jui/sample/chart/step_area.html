<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            data : [
                { name : 5, value : 8, test : 0 },
                { name : 6, value : 9, test : 2 },
                { name : 8, value : 12, test : 6 },
                { name : 11, value : 14, test :9 }
            ],
            grid : {
                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    full: true,
                    line : true
                },
                y : {
                    type : 'range',
                    target : [ "name", "value", "test" ],
                    step : 10
                }
            },

            // 부가정보, 텍스트 & 컬러 & 보더컬러 & 기타 등등...
            series : {
                name : { text : "ì´ë¦„" },
                value : { text : "ê°’" },
                test : { text : "ê°’" }
            },
            brush : [{
                type : "area",
                symbol: "step"
            }, {
                type : "line",
                symbol: "step"
            }, {
                type : "scatter",
                size : 10
            }]
        }).render();
	})
</script>


</body>
</html>
