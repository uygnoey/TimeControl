<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        c = chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            data : [
                { name : 2, value : 15 },
                { name : -15, value : 6 },
                { name : 8, value : 10 },
                { name : 18, value : 5 },
            ],
            grid : {

                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y :
                {
                    type : 'range',
                    target : [ "name", "value" ],
                    step : 10
                }

            },
            brush : [
                { type : 'line' },
                { type : 'scatter', display : "max" }
            ],
            widget : [
                //{ type : "tooltip", brush : 1 }
            ],
            format : function(val) {
                return "$" + val;
            }
        });
	})
</script>


</body>
</html>
