<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : "jennifer",
            data : [
                { name : 2, value : 15, test : 7 },
                { name : -15, value : 6, test : 2 },
                { name : 8, value : 10, test : 5 },
                { name : 18, value : 5, test : 12 }
            ],
            grid : {
                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    full: true
                },
                y : {
                    type : 'range',
                    target : [ "name", "value", "test" ],
                    step : 10
                }
            },

            // 부가정보, 텍스트 & 컬러 & 보더컬러 & 기타 등등...
            brush : [{
                type : 'area',
                target : ["name", "value"],
                symbol : 'curve'
            }],
            
            widget : [
            	{ type : 'title', text : 'Text'},
            	{ type : 'legend' }
            ]
        });
	})
</script>


</body>
</html>
